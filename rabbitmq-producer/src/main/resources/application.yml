server:
  port: 8070


spring:
  cloud:
    stream:
      bindings:
        output1:
          destination: com.mygaienko.rabbitmqpractice
          producer:
            requiredGroups: post1
        output2:
          destination: com.mygaienko.rabbitmqpractice
          producer:
            requiredGroups: post2
      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
                virtual-host: /
      default-binder: local_rabbit
  activemq:
    pool:
      use-anonymous-producers:
